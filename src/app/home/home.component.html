<div class="container mt-5 mb-5">
    <h2>Chào mừng đến với bình nguyên vô tận<span style="float: right;"><app-button [name]="'Đăng xuất'" (click)="logout()"></app-button></span></h2>
    <div class="row mb-3">
        <app-dropdown [label]="'Chọn môn học'" [data]="subjects" (selectedItem)="handleDataOption($event)">
        </app-dropdown>
    </div>
    <div class="row mt-5 mb-3" *ngIf="isStep2"> 
        <div class="col-md-8">
            <app-input [placeHodler]="'Nhập câu hỏi'"></app-input>
        </div>
        <div class="col-md-4">
            <app-button [name]="'Tìm kiếm'" (click)="handleSearchQuestion()"></app-button>
        </div>
    </div>
    <div *ngIf="isStep3">
        <h4>Danh sách câu hỏi</h4>
        <div class="row mt-2">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark list-question">
                    <tr>
                        <th>STT</th>
                        <th>Câu hỏi</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let question of questions; let index = index">
                        <td>{{ index  + 1 }}</td>
                        <td [innerHTML]="question.content"></td>
                        <td>
                            <app-popup 
                                [name]="'Trả lời'" 
                                [questionId]="question.id?.toString()" 
                                [questionName]="question.content"
                                [subjectId]="subjectSelected?.id"
                            >
                            </app-popup>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- <app-pagination [totalItems]="totalItems" [itemsPerPage]="itemsPerPage" (currentPage)="currentPage" (pageChange)="onPageChange($event)"></app-pagination> -->
    </div>
</div>
